# =============================================================================
# QBM CI Workflow - Phase 1
# =============================================================================
name: QBM CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest (CPU-only, no GPU tests)
        run: |
          python -m pytest tests/ -v --tb=short -m "not gpu and not slow" --ignore=tests/test_end_to_end.py
        env:
          # Disable GPU for CI
          CUDA_VISIBLE_DEVICES: ""
      
      - name: Check test collection
        run: |
          python -m pytest --collect-only tests/ -q

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff check
        run: |
          ruff check src/ tests/ --ignore=E501,F401,F841 --exit-zero
