[pytest]
# Phase 1: Test Hygiene Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude src/ from test collection (those are not proper test files)
norecursedirs = 
    .git
    .github
    __pycache__
    node_modules
    qbm-frontend
    qbm-frontendv3
    data
    checkpoints
    reports
    src

# Markers for test categorization
# Phase 10.1f: Tier A/B test structure
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database/API)
    gpu: Tests requiring GPU (skip on CI)
    slow: Slow tests (skip by default)
    e2e: End-to-end tests
    api: API endpoint tests
    phase10: Phase 10 enterprise hardening tests
    audit: Data quality audit tests (seeded sampling)
    tier_a: Tier A tests - CPU/fixture tests that run everywhere (CI, dev laptops)
    tier_b: Tier B tests - FullPower GPU tests requiring QBM_FULLPOWER_READY=1 and index
    requires_data: Tests requiring large data files not in git (tafsir, quran, indexes)
    deprecated_ssot_v2: Deprecated SSOT v2 tests (73 behaviors/126 entities) - excluded from Tier A CI
    acceptance: Acceptance tests for release validation

# Asyncio configuration (fix deprecation warning)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts = 
    -v
    --tb=short
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
