[pytest]
# Phase 1: Test Hygiene Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude src/ from test collection (those are not proper test files)
norecursedirs = 
    .git
    .github
    __pycache__
    node_modules
    qbm-frontend
    qbm-frontendv3
    data
    checkpoints
    reports
    src

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database/API)
    gpu: Tests requiring GPU (skip on CI)
    slow: Slow tests (skip by default)
    e2e: End-to-end tests
    api: API endpoint tests
    phase10: Phase 10 enterprise hardening tests

# Asyncio configuration (fix deprecation warning)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts = 
    -v
    --tb=short
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
